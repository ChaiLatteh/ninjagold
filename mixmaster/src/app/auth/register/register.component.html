<div *ngIf="message">
  {{message}}
</div>
<div id="register">
  <h2>Register</h2>
  <form (submit)="register(formData)" #formData="ngForm">
    <label>Username: <input type="text" name="username" required minlength="4" ngModel #username="ngModel"></label>
    <label>Password: <input type="password" name="password" required minlength="4" ngModel #password="ngModel"></label>
    <div *ngIf="!username.valid">Username must be at least 4 characters long</div>
    <div *ngIf="!password.valid">Password must be at least 4 characters long</div>
    <input [disabled]="!username.valid || !password.valid" type="submit" value="Register!">
  </form>
</div>
