<head>
  <link rel="prefetch" href="/assets/img/ninja1.png">
  <link rel="prefetch" href="/assets/img/ninja2.png">
  <link rel="prefetch" href="/assets/img/ninja3.png">
</head>
<div *ngIf="user">
  <h4 *ngIf="user">Welcome {{user.username}}! Your gold: {{user.gold}}</h4>
  <div (click)="mine();" (click)="playSound()" style="user-select:none;display:inline-block;cursor:pointer;"><img src="/assets/img/pickaxe.png" style="pointer-events:none;"><br><h3>â†‘ CLICK</h3></div>
  <img class="ninja" *ngIf="user.clicks%3==0" src="/assets/img/ninja1.png">
  <img class="ninja" *ngIf="user.clicks%3==1" src="/assets/img/ninja2.png">
  <img class="ninja" *ngIf="user.clicks%3==2" src="/assets/img/ninja3.png">
  <br>
  <button [disabled]="user.gold<100" *ngIf="user.pickaxe=='bronze'" (click)="upgrade('bronze');">Upgrade to silver pickaxe for 100g</button>
  <button [disabled]="user.gold<300" *ngIf="user.pickaxe=='silver'" (click)="upgrade('silver');">Upgrade gold pickaxe for 300g</button>
  <button [disabled]="user.gold<500" *ngIf="user.pickaxe=='gold'" (click)="upgrade('gold')">Upgrade to platinum pickaxe for 400g</button>
  <button [disabled]="user.gold<500" *ngIf="user.pickaxe=='platinum'" (click)="upgrade('platinum')">Upgrade to Diamond pickaxe for 500g</button>
  <button disabled *ngIf="user.pickaxe=='diamond'">Your pickaxe is at highest tier</button>
</div>
